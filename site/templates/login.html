{% extends "base.html" %}

{% block content %}
<section class="login">
    <h3>Login</h3>
    <form class="login-form" id="login" role="form" method="post" action="/login">
        <input class="form-control input-box" type="text" name="login" placeholder="login">
        <input class="form-control input-box" type="password" name="password" placeholder="password">
        <button class="btn standard-button" type="submit" name="submit">Login</button>
    </form>
</section>
{% endblock %}
